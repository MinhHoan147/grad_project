{% block content %}
<body>

          overflow-y: auto;
        } */

        .card{
            padding: 30px 40px;
            /* margin-top: 5px; */
            margin-bottom: 60px;
            border: none !important;
            box-shadow: 0 6px 12px 0 rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        
        
        .form-control-label{
            margin-bottom: 0
        }

        input, textarea, button{
            padding: 8px 15px;
            border-radius: 5px !important;
            margin: 5px 0px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            font-size: 18px !important;
            font-weight: 300
        }

        input:focus, textarea:focus{
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            box-shadow: none !important;
            border: 1px solid #00BCD4;
            outline-width: 0;
            font-weight: 400
        }
        
        /* .btn-block{
            text-transform: uppercase;
            font-size: 15px !important;
            font-weight: 400;

            cursor: pointer
        }
        
        .btn-block:hover{
            color: #fff !important
        }
        
        button:focus{
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            box-shadow: none !important;
            outline-width: 0
        } */

      </style>
  </head>

  <div class="container col-sm">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11">
                <!-- <h3>Request a Demo</h3>
                <p class="blue-text">Just answer a few questions<br> so that we can personalize the right experience for you.</p> -->
                <div class="card">
                    <h2 class="text-center mb-4" style="text-align: center ;font-weight: bold; font-size: 30px;">Your account information</h2>
                    <br>
                    <form class="form-card" method="post" action="{% url candyLink.instructor_profile_update %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">First name<span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname" value="{{instructor.First_Name}}" onblur="validate(1)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Last name<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname" value="{{instructor.Last_Name}}" onblur="validate(2)"> </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3"> Your gender<span class="text-danger"> *</span></label> <input type="text" id="gender" name="gender" value="{{instructor.gender}}" placeholder="" onblur="validate(3)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Phone number<span class="text-danger"> *</span></label> <input type="text" id="phone" name="phone" value="{{instructor.phone}}" placeholder="" onblur="validate(4)"> </div>
                        </div>

                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3"> Current level<span class="text-danger"> *</span></label> <input type="text" id="job" name="job" value="{{instructor.level}}" disabled placeholder="" onblur="validate(5)"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Account Email<span class="text-danger"> *</span></label> <input type="text" id="mob" name="mob" value="{{email}}" disabled placeholder="" onblur="validate(6)"> </div>
                        </div>
                        
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-lg flex-column d-flex"> <label class="form-control-label px-3">Curriculum Vitae <span class="text-danger"> *</span></label> <input type="file" id="cv" name="cv" value="{{cv}}" accept="*.pdf" placeholder="" onblur="validate(7)"> </div>
                            <p style="float: left;">Open your current CV file <a href="{{instructor.cv}}"</a>{{cv}}.</p>
                        </div>
                        
                        <br>
                        <div class="row justify-content-end">
                            <div class="form-group col-lg"> <button type="submit" class="btn-block btn-primary">Save profile</button> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
{% endblock %}
